<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход и создание объявления</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Страница для входа -->
    <div id="loginPage" class="container">
        <h1>Вход в аккаунт</h1>
        <form id="loginForm" class="form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="button">Войти</button>
        </form>
        <p id="loginMessage"></p>
    </div>

    <!-- Страница для создания объявления -->
    <div id="adCreatePage" class="container" style="display: none;">
        <h1>Создание объявления</h1>
        <form id="adForm" class="form" enctype="multipart/form-data">
            <label for="adName">Название объявления:</label>
            <input type="text" id="adName" name="adName" required>

            <label for="description">Описание:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="price">Цена:</label>
            <input type="number" id="price" name="price" required>

            <label for="regionId">ID региона:</label>
            <input type="number" id="regionId" name="regionId" required>

            <label for="categoryId">ID категории:</label>
            <input type="number" id="categoryId" name="categoryId" required>

            <label for="subcategoryId">ID подкатегории:</label>
            <input type="number" id="subcategoryId" name="subcategoryId" required>

            <label for="duration">Продолжительность (дни):</label>
            <input type="number" id="duration" name="duration" min="7" max="180" required>

            <label for="images">Изображения:</label>
            <input type="file" id="images" name="images" multiple accept="image/*" required>

            <button type="submit" class="button">Добавить объявление</button>
        </form>
        <p id="adMessage"></p>
        <button onclick="logout()" class="button logout">Выйти</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
